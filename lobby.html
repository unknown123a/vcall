<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="lobby.css">
</head>
<body>

<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="#">QuickConnect</a>
  </div>
</nav>

<div id="main-container">
  <div class="card">
    <div class="heading">Quickly Join ðŸš€</div>
    <form id="join-form">
      <div class="mb-3">
        <input type="text" name="invite_link" class="form-control" placeholder="Enter Room ID" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Join Room</button>
    </form>
  </div>
</div>

<script>
  let form = document.getElementById('join-form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    let inviteCode = e.target.invite_link.value;
    window.location = `index.html?room=${inviteCode}`;
  });
</script>

</body>
</html>
